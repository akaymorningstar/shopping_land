<div class="container mt-5">
  <h2>Checkout</h2>
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" formControlName="name" required />
      <div *ngIf="checkoutForm.controls['name'].invalid && checkoutForm.controls['name']" class="text-danger">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" class="form-control" formControlName="address" required />
      <div *ngIf="checkoutForm.controls['address'].invalid && checkoutForm.controls['address'].touched" class="text-danger">
        Address is required.
      </div>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input id="city" class="form-control" formControlName="city" required />
      <div *ngIf="checkoutForm.controls['city'].invalid && checkoutForm.controls['city'].touched" class="text-danger">
        City is required.
      </div>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input id="state" class="form-control" formControlName="state" required />
      <div *ngIf="checkoutForm.controls['state'].invalid && checkoutForm.controls['state'].touched" class="text-danger">
        State is required.
      </div>
    </div>
    <div class="form-group">
      <label for="zip">ZIP Code</label>
      <input id="zip" class="form-control" formControlName="zip" required />
      <div *ngIf="checkoutForm.controls['zip'].invalid && checkoutForm.controls['zip'].touched" class="text-danger">
        ZIP Code is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="checkoutForm.invalid">Place Order</button>
  </form>

  <div class="popup-overlay" *ngIf="orderStatus">
    <div class="popup-content">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Highlighted Popup</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Highlighted Popup Content</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
    </div>
  </div>

</div>
