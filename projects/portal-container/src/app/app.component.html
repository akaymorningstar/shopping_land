<nav *ngIf="isLoggedIn" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="logo-container">
        <img src="../assets/Shopping-logo.png" alt="ShoppingLand" />
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/my-cart">My Cart</a>
            </li>
        </ul>
    </div>
    <!-- Profile section -->
    <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: end;">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" (click)="toggleProfileSection()">
                    <img [src]="userInfo.user_img" alt="Profile" class="rounded-circle"
                        style="width: 40px; height: 40px;">
                    <span class="ml-2">{{userInfo.user_name}}</span>
                </a>
                <div *ngIf="showDropdown" class="dropdown-menu dropdown-menu-end show" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item">Profile</a>
                    <a class="dropdown-item">Settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <router-outlet></router-outlet>
</div>
<div *ngIf="!isLoggedIn" class="alert alert-warning text-center" role="alert">
    You are not logged in. Please log in to access all features.
    <a href="/login" class="alert-link">Click here</a> to login...
</div>
